<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-groups"> <br>
            <h1>Sign Up</h1>
            <div class="underline"></div>
            <br>
            <div class="input-field">
                <div class="input1 name">
                    <input type="text" placeholder="Name" class="in">
                </div>
                <div class="input1">
                    <input type="email" placeholder="Email" class="in">
                </div>
                <div class="input1">
                    <input type="password" placeholder="Password" class="in">
                </div> 
                <p class="text">Password Suggestions <a href="#">Click Here!</a></p>
            </div>
            <button class="signupbtn">Sign up</button>
            <button class="signinbtn disable">Sign in</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
